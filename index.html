
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style .css">
    <link rel="stylesheet" href="media.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
</head>
<body>
    <div id="wrapper">
            <div class="box">
                <div class="heading">
                    <h2>Password Generator</h2></div>
                <div id="Password-box">
                   
                </div>
                <div class="fields">
                    <label for="">Password length</label>
                    <input type="number" id="Password" placeholder="Range"><br>
                    <label for="">Add Uppercase</label>
                    <input type="checkbox" name="" id="Upper"><br>
                    <label for="">Add Lowercase</label>
                    <input type="checkbox" name="" id="lower"><br>
                    <label for="">Include Number</label>
                    <input type="checkbox" name="" id="number"><br>
                    <label for="">Include Symbol</label>
                    <input type="checkbox" name="" id="symbol"><br>
                    <div class="btn-box">
                        <button id="btn">Generate Password</button>
                        <button id="resetBtn">Reset Password</button>
                    </div>
                </div>
                
            <div id="messageBox"></div>
            </div>

        </div>
    </div>
    <script src="index.js"></script>
      
</body>
</html>
